<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<p id="eq"></p>
<script>
	var Calculator = function(eq){
		this.eqCtl = document.getElementById(eq);
	}
	
	Calculator.prototype = {
		add: function(X,Y){
			var val = X + Y;
			this.eqCtl.innerHTML = val;
		}
	}
	var calc = new Calculator('eq');
	calc.add(2,2);
</script>
</body>
</html>
