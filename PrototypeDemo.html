	<title>Document</title>
	<script>
		window.onload = function(){
			var calc = new Calculator('eq');
			calc.add(2,2);
		};

		var Calculator = function(eq){
			this.eqCtl = document.getElementById(eq);
		};
	
	Calculator.prototype = {
		add: function(X,Y){
			var val = X + Y;
			this.eqCtl.innerHTML = val;
		}
	};
</script>

<p id="eq"></p>
